<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script> -->
  <title>Hello AR.js! | 03</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray">
    <a-sky color="#ECECEC"></a-sky>
    <a-entity environment="preset: default; dressingAmount: 30;"></a-entity>

    <a-assets>
      <a-asset-item id="tree" src="./model/tree.gltf"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#tree"></a-entity>
  </a-scene>
</body>

</html>
